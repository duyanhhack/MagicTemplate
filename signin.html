<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập</title>

    <link rel="stylesheet" href="./css/signing.css">
    <link rel="stylesheet" href="./css/home.css">
</head>
<body>
    <div class="alert-box">
        <img src="./images/error.png" class="alert-img" alt="">
        <p class="alert-msg">message</p>
    </div>

    <section class="form-table">
        <a href="./index.html"><img src="./images/logo-big-black.png" class="logo-middle" alt=""></a>
        <div>
            <input type="email" placeholder="Email" id="email">

            <input type="password" placeholder="Mật khẩu" id="password">

            <input type="checkbox" checked class="checkbox" id="save-password">
            <label for="save-password">Lưu mật khẩu</label>

            <button class="submit-btn">Đăng Nhập</button>
        </div>
        <a href="./signup.html" class="link">chưa có tài khoản? <span class="blue">đăng ký tại đây</span></a>
    </section>

    <script src="./js/form.js"></script>
</body>
</html>
